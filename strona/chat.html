<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <title> Franek.ga </title>
    <link rel="stylesheet" type="text/css" href="/css/Chat.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2>Dołącz do rozmowy</h2>
                <div class="form-input">
                    <label>Nazwa użytkownika</label>
                    <input type="text" placeholder="Nazwa..." id="username">
                </div>
                <div class="form-input">
                    <button id="join-user">Dołącz</button>
                </div>
            </div>
        </div>
        <div class="screen chat-screen">
            <div class="header">
                <div class="logo">Pokój Franek.ga</div>
                <button id="exit-chat">Opuść</button>
            </div>
            <div class="messages">
            </div>
            <div class="typebox">
                <input type="text" placeholder="Wiadomość..." id="message-input">
                <button id="send-message">Wyślij</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
</body>

</html>
